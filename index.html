<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="Result" id="input_1"></div>
   
  <div id="cnopki_1">
      <button id="cl1">1</button>
      <button id="cl1">2</button>
      <button id="cl1">3</button>
      <button id="cl1">4</button>
      <button id="cl1">5</button>
      <button id="cl1">6</button>
      <button id="cl1">7</button>
      <button id="cl1">8</button>
      <button id="cl1">9</button>
  </div>

  <div id="dei">
      <button id="cl2">+</button>
      <button id="cl2">-</button>
      <button id="cl2">*</button>
      <button id="cl2">/</button>
      <button id="cl2">=</button>
      <button id="cl2">AC</button>
  </div>
</body>
</html>

<script>

let cnopki_1 = document.querySelector('cnopki_1')
let Result = document.querySelector('#input_1') 

cnopki_1 = addEventListener('click', function(event){
const value = event.target.innerText

switch(value){
    case 'AC':
    Result.innerText = '';
    break

    case '=':
    Result.innerText = eval(Result.innerText).toFixed(2);
    break

    default:
    Result.innerText += value;
}

})

</script>
